<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table{
                border-collapse: collapse;
                text-align: center;
                
                }

            th, td{
                border: 1px solid black;
                padding: 4px;
                text-align: center;
                }
        </style>
    </head>

                <th rowspan="2">Topic</th> 
            </tr> 
            <tr> 
                <th>Begin</th>
                <th>End</th>
            </tr>

                <td rowspan="2">Monday</td>

                <td rowspan="2" bgcolor="#E0B0FF">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td bgcolor="#FAFAD2">8:00 a.m.</td>
                <td bgcolor="#FAFAD2">11:00 a.m.</td>
                <td rowspan="1">XPath</td>
            </tr>
            <tr>
                <td bgcolor="#FAFAD2">11:00 a.m.</td>
                <td bgcolor="#98FB98">2:00 p.m.</td>
                <td rowspan="2"><center>XSL Transformations</center></td>
            </tr>
            <tr>
                <td bgcolor="#98FB98">2:00 p.m.</td>
                <td bgcolor="#E0B0FF">5:00 p.m.</td>
                
            </tr>
            <tr>
                <td>Wednesday</td>
                <td bgcolor="#FAFAD2">8:00 a.m.</td>
                <td bgcolor="#98FB98">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>

    </body>
</html>
